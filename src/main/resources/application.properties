server.port=${PORT:3000}

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/memo_finance?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
spring.datasource.username=${MYSQL_USERNAME:root}
